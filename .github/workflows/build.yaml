name: build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Download repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Maven dependency/resolve
        run: mvn dependency:resolve

      - name: Maven install
        run: mvn install -Dmaven.javadoc.skip=true -B -V -e

